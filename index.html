<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="utf-8" />
		<meta name="theme-color" content="#97b3d9">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Coachium</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="favicon.ico" />
		<script src="common.js"></script>
		<script src="ui.js"></script>
		<script src="mainwindow.js"></script>
		<script src="elab.js"></script>
		<script src="file.js"></script>
		<script src="gdrive_interface.js"></script>
	</head>
	<body>
		<div id="initialheader">
			<div style="margin: 1em">
				<a href="https://github.com/prochazkaml/Coachium"><span class="L18N_HOMEPAGE_COMMIT_CHECKING"></span></a> |
				<span id="emulatorbutton"><b class="L18N_HOMEPAGE_VERSION"></b></span> | 
				<a href="./about/"><span class="L18N_HOMEPAGE_ABOUT_LINK"></span></a> | 
				<a href="./privacy-policy/"><span class="L18N_HOMEPAGE_PRIVACY_POLICY_LINK"></span></a> |
				<span class="navbutton"><img src="icons/language.svg" style="height: 1em; vertical-align: text-bottom;" onclick="start_language_win();"></span> |
				<span class="navbutton"><img src="icons/about.svg" style="height: 1em; vertical-align: text-bottom;" class="L18N_TITLE_HOMEPAGE_ABOUT" onclick="popup_window(WINDOWID_ABOUT);"></span>
			</div>
		</div>

		<header>
			<div id="headercontents">
				<img src="misc/logo.svg" id="introimg">
				<div id="statusmsg"></div>
				<div class="connectbutton" id="connectbutton"><span class="L18N_BUTTON_CONNECT"></span></div>
				<div class="connectbutton" id="connectbuttonguest"><span class="L18N_BUTTON_START_GUEST"></span></div>
				<p id="introerrmsg"></p>
			</div>
		</header>

		<nav>
			<div id="navcontents">
				<div class="navbutton" id="removeeverythingbutton"><img src="icons/filenew.svg" class="L18N_TITLE_NEW_FILE" onclick="remove_all_captures(false)"></div>
				<div class="navbutton" id="openbutton"><img src="icons/fileopen.svg" class="L18N_TITLE_OPEN_FILE" onclick="load_file_local(false)"></div>
				<div class="navbutton" id="savebutton"><img src="icons/filesave.svg" class="L18N_TITLE_SAVE_FILE" onclick="save_file_local(false)"></div>
				<div class="navbutton" id="savegdrivebutton"><img src="icons/filesavegdrive.svg" class="L18N_TITLE_SAVE_GDRIVE" onclick="popup_gdrive_window();"></div>
				<div class="navspacer"></div>
				<div class="navbutton" id="capturestartbutton"><img src="icons/graphstart.svg" class="L18N_TITLE_NEW_CAPTURE" onclick="create_capture();"></div>
				<div class="navbutton" id="capturestopbutton" style="display: none"><img src="icons/graphstop.svg" class="L18N_TITLE_STOP_CAPTURE" onclick="requestcapture=1;"></div>
				<div class="navbutton" id="renamecapturebutton"><img src="icons/graphrename.svg" class="L18N_TITLE_RENAME_CAPTURE" onclick="rename_capture(false);"></div>
				<div class="navbutton" id="removecapturebutton"><img src="icons/graphremove.svg" class="L18N_TITLE_REMOVE_CAPTURE" onclick="remove_capture(false);"></div>
				<div class="navbutton" id="capturemgmtbutton"><img src="icons/capturemgmt.svg" class="L18N_TITLE_CAPTURE_MGMT" onclick="capture_management();"></div>
				<div class="navspacer"></div>
				<div class="navbutton" id="viewpreviousbutton"><img src="icons/graphprevious.svg" class="L18N_TITLE_PREVIOUS_CAPTURE" onclick="change_selected_capture(-1);"></div>
				<div class="navbutton" id="viewastablebutton"><img src="icons/graphtableview.svg" class="L18N_TITLE_SHOW_AS_TABLE" onclick="change_capture_view();"></div>
				<div class="navbutton" id="viewasgraphbutton" style="display: none"><img src="icons/graphchartview.svg" class="L18N_TITLE_SHOW_AS_CHART" onclick="change_capture_view();"></div>
				<div class="navbutton" id="viewnextbutton"><img src="icons/graphnext.svg" class="L18N_TITLE_NEXT_CAPTURE" onclick="change_selected_capture(1);"></div>
				<div class="navspacer"></div>
				<div class="navbutton" id="zoominbutton"><img src="icons/zoomin.svg" class="L18N_TITLE_CHART_ZOOM_IN" onclick="request_zoom_in();"></div>
				<div class="navbutton" id="zoomresetbutton"><img src="icons/zoomreset.svg" class="L18N_TITLE_CHART_ZOOM_RESET" onclick="zoom_reset();"></div>
				<div class="navspacer"></div>
				<div class="navbutton" id="captureinfobutton"><img src="icons/info.svg" class="L18N_TITLE_CAPTURE_INFO" onclick="show_capture_info();"></div>
			</div>
		</nav>

		<main>
			<canvas style="display: block"></canvas>
			<div id="table" style="display: none"></div>
		</main>

		<footer>
			<div id="footercontents">
				<div class="port" id="port1">
					<div class="portlabel">1</div>
					<div class="portstatus" id=port1status></div>
					<div class="portvalue" id=port1value></div>
				</div>

				<div class="port" id="port2">
					<div class="portlabel">2</div>
					<div class="portstatus" id=port2status></div>
					<div class="portvalue" id=port2value></div>
				</div>
			</div>
		</footer>

		<div id="windowoverlay">
			<div id="windowcontainer">
				<div id="windowcloselayer" onclick="close_window();"></div>
				<div id="window0" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW0_TITLE"></h1>
					<p class="L18N_WINDOW0_PAR0"></p>

					<p class="L18N_WINDOW0_PAR1"></p>

					<p><span class="L18N_WINDOW0_PAR2"></span> <a target="_blank" href="https://eurolab.prochazka.ml/">https://eurolab.prochazka.ml/</a></p>

					<a target="_blank" class="inlineshilllink" href="https://github.com/prochazkaml" target="_blank">
						<img style="height: 2em;" src="icons/shill_github.svg" alt="GitHub">
					</a>
					<a target="_blank" class="inlineshilllink" href="https://prochazka.ml/" target="_blank">
						<img style="height: 2em;" src="icons/shill_web.svg" alt="Web">
					</a>
					<a target="_blank" class="inlineshilllink" href="mailto:prochazka2003@gmail.com">
						<img style="height: 2em;" src="icons/shill_mail.svg" alt="Mail">
					</a>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>

				<div id="window1" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW1_TITLE"></h1>

					<p class="L18N_WINDOW1_PAR0"></p>

					<textarea style="width: 100%; height: 6em" readonly></textarea>

					<p class="L18N_WINDOW1_PAR1"></p>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>

				<div id="window2" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW2_TITLE"></h1>

					<p class="L18N_WINDOW2_PAR0"></p>

					<p><input id="capturesetupname" style="width: 75%;"></p>

					<hr>

					<p class="L18N_WINDOW2_PAR1"></p>

					<div id="capturesetuptable">
						<table>
							<tr>
								<td><input id="capturesetuphz" style="width: calc(50% - .5em); text-align: right" type="number" value="50" min="0.1" step="0.1" oninput="capture_setup_check();"></td>
								<td class="L18N_WINDOW2_HZ"></td>
							</tr>
							<tr>
								<td><input id="capturesetupsecs" style="width: calc(50% - .5em); text-align: right" type="number" value="10" min="0.1" step="0.1" oninput="capture_setup_check();"></td>
								<td class="L18N_WINDOW2_SECONDS"></td>
							</tr>
						</table>
					</div>

					<div style="color: #F00" id="capturesetuperr"></div>

					<hr>

					<p class="L18N_WINDOW2_PAR2"></p>

					<select id="capturesetupsensors" style="width: 75%;" onchange="capture_setup_check();">
						<option class="L18N_WINDOW2_SETUP_BOTH"></option>
						<option class="L18N_WINDOW2_SETUP_FIRST"></option>
						<option class="L18N_WINDOW2_SETUP_SECOND"></option>
					</select>

					<div style="color: #F00" id="capturesetupsensorserr"></div>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_START" onclick=""></div> <!-- onclick je nastaven automaticky v ui.js -->
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>

				<div id="window3" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW3_TITLE"></h1>

					<p><a class="L18N_WINDOW3_LINK" target="_blank" href=""></a></p>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>

				<div id="window4" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW4_TITLE"></h1>

					<p class="L18N_WINDOW4_PAR0"></p>

					<textarea style="width: 100%; height: 6em" readonly></textarea>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_TRYAGAIN" onclick="close_window();setTimeout(()=>{gdrive_save();},400);"></div>
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>

				<div id="window5" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW5_TITLE"></h1>

					<p class="L18N_WINDOW5_PAR0"></p>

					<textarea style="width: 100%; height: 6em" readonly></textarea>

					<p class="L18N_WINDOW5_PAR1"></p>

					<p class="L18N_WINDOW5_PAR2"></p>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>

				<div id="window6" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW6_TITLE"></h1>

					<br><input style="width: 100%" type="text" value="񂁩MISSING"><br>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_SAVE" onclick="close_window();setTimeout(()=>{gdrive_save();},400);"></div>
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>

				<div id="window7" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW7_TITLE"></h1>

					<p class="L18N_WINDOW7_PAR0"></p>

					<p class="L18N_WINDOW7_PAR1"></p>

					<p class="L18N_WINDOW7_PAR2"></p>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>

				<div id="window8" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW8_TITLE"></h1>

					<p class="L18N_WINDOW8_PAR0"></p>

					<p class="L18N_WINDOW8_PAR1"></p>

					<p class="L18N_WINDOW8_PAR2"><b></b></p>

					<p class="L18N_WINDOW8_PAR3"></p>

					<p class="L18N_WINDOW8_PAR4"></p>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_RESTART" onclick="location.reload();"></div>
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>

				<div id="window9" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW9_TITLE"></h1>

					<p class="L18N_WINDOW9_PAR0"></p>

					<textarea style="width: 100%; height: 6em" readonly></textarea>

					<p class="L18N_WINDOW9_PAR1"></p>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>
				
				<div id="window10" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW10_TITLE"></h1>

					<p class="L18N_WINDOW10_PAR0"></p>

					<p class="L18N_WINDOW10_PAR1"></p>

					<p class="L18N_WINDOW10_PAR2"></p>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_GOAHEAD" onclick="close_window();load_file_local(true);"></div>
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>
				
				<div id="window11" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW11_TITLE"></h1>

					<p class="L18N_WINDOW11_PAR0"></p>

					<p class="L18N_WINDOW11_PAR1"></p>

					<p class="L18N_WINDOW11_PAR2"></p>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_GOAHEAD" onclick="close_window();remove_capture(true);"></div>
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>

				<div id="window12" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW12_TITLE"></h1>

					<p class="L18N_WINDOW12_PAR0"></p>

					<p class="L18N_WINDOW12_PAR1"></p>

					<p class="L18N_WINDOW12_PAR2"></p>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_GOAHEAD" onclick="close_window();remove_all_captures(true);"></div>
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>

				<div id="window13" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW13_TITLE"></h1>

					<br><input style="width: 100%" type="text" value=""><br>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_RENAME" onclick="close_window();rename_capture(true);"></div>
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>

				<div id="window14" class="popupwindow" style="display: none">
					<h1 style="transition: opacity 1s;"></h1><br>

					<select size="10" style="width: 25em;font-size: 1.2em;font-family:Ubuntu"></select>
				</div>

				<div id="window15" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW15_TITLE"></h1>

					<p class="L18N_WINDOW15_PAR0"></p>

					<p class="L18N_WINDOW15_PAR1"></p>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>

				<div id="window16" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW6_TITLE"></h1> <!-- naschvál to je 6, ne 16 -->

					<br><input style="width: 100%" type="text" value="񂁩MISSING"><br>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_SAVE" onclick="close_window();save_file_local(true);"></div>
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>

				<div id="window17" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW17_TITLE"></h1>

					<div></div>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>

				<div id="window18" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW18_TITLE"></h1>

					<p class="L18N_WINDOW18_PAR0"></p>

					<p class="L18N_WINDOW18_PAR1"></p>

					<p><a target="_blank" href="https://myaccount.google.com/permissions">https://myaccount.google.com/permissions</a></p>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>

				<div id="window19" class="popupwindow" style="display: none">
					<h1 class="L18N_WINDOW19_TITLE"></h1><br>

					<select size="10" style="width: 20em;font-size: 1.2em;font-family:Ubuntu"></select><br><br>

					<div style="display: flex; flex-direction: row;">
						<input type="text" style="flex: 1;">
						<span class="windowbutton" style="flex: 0; margin: 0 .5em 0 1em"><img src="icons/confirm.svg" style="height: 1em; vertical-align: top" onclick="start_language_win();"></span>
						<span class="windowbutton" style="flex: 0; margin: 0 .5em"><img src="icons/move_up.svg" style="height: 1em; vertical-align: top" onclick="start_language_win();"></span>
						<span class="windowbutton" style="flex: 0; margin: 0 0 0 .5em"><img src="icons/move_down.svg" style="height: 1em; vertical-align: top" onclick="start_language_win();"></span>
					</div>

					<div class="windowbuttonlist">
						<div class="windowbutton L18N_BUTTON_CLOSE" onclick="close_window();"></div>
					</div>
				</div>
			</div>
		</div>

		<iframe style="display:none" id="gdrive_iframe" src="https://coachium.prochazka.ml/gdrive.html"></iframe>
	</body>
	<script src="i18n/default.js"></script>
</html>
